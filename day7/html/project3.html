<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Project 3 toggles images to demonstrate basic DOM updates." />
    <title>Project 3 - Simple Image Toggle</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1>Project 3: Simple Image Toggle</h1>
        <p><a href="index.html">← Back to Labs</a></p>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <figure>
          <img id="toggleImg" src="../imgs/fan1.webp" alt="Electric fan image" />
          <figcaption>Click toggle to switch images</figcaption>
        </figure>
        <button id="toggleBtn" aria-controls="toggleImg">Toggle Image</button>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container"><small>Project 3 — image toggling demo</small></div>
    </footer>

    <script src="../js/main.js" defer></script>
  </body>
</html>
