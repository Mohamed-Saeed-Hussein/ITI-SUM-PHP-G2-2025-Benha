<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Project 4: A simple counter with increment and decrement buttons." />
    <title>Project 4 - Mini Counter</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1>Project 4: Mini Counter</h1>
        <p><a href="index.html">← Back to Labs</a></p>
      </div>
    </header>

    <main class="container">
      <section class="card" aria-live="polite" aria-atomic="true">
        <p>Number: <span id="countDisplay">0</span></p>
        <div class="controls">
          <button id="decBtn" aria-label="Decrease">-</button>
          <button id="incBtn" aria-label="Increase">+</button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container"><small>Project 4 — counter demo</small></div>
    </footer>

    <script src="../js/main.js" defer></script>
  </body>
</html>
